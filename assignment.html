<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Assignment</title>
</head>
<body>
  <h1>Open Console to Interact with Programs</h1>
  <script>
    // 1. User Information Program
    function userInfo() {
      const fullName = prompt("Enter your full name:");
      const department = prompt("Enter your department:");
      const age = prompt("Enter your age:");
      const sex = prompt("Enter your sex (male/female):");

      let output = `Hello, my name is ${fullName} and I am a student of the ${department} department. I am a good ${sex}.`;
      alert(output);
    }

    // 2. Month Program
    function showMonth() {
      const monthNumber = parseInt(prompt("Enter a number between 1 and 12:"));
      const months = ["January", "February", "March", "April", "May", "June", 
                      "July", "August", "September", "October", "November", "December"];
      if (monthNumber >= 1 && monthNumber <= 12) {
        alert(`The month is ${months[monthNumber - 1]}.`);
      } else {
        alert("Invalid number. Please enter a number between 1 and 12.");
      }
    }

    // 3. Simple Calculator
    function calculator() {
      const num1 = parseFloat(prompt("Enter the first number:"));
      const num2 = parseFloat(prompt("Enter the second number:"));
      const operator = prompt("Enter an operation (+, -, *, /):");

      let result;
      if (operator === "+") {
        result = num1 + num2;
      } else if (operator === "-") {
        result = num1 - num2;
      } else if (operator === "*") {
        result = num1 * num2;
      } else if (operator === "/") {
        result = num1 / num2;
      } else {
        alert("Invalid operator");
        return;
      }

      alert(`The result of ${num1} ${operator} ${num2} is ${result}`);
    }

    // 4. Bubble Sort Program
    function bubbleSortNumbers() {
      let numbers = [];
      for (let i = 0; i < 6; i++) {
        numbers.push(parseInt(prompt(`Enter number ${i + 1}:`)));
      }

      // Bubble Sort
      for (let i = 0; i < numbers.length; i++) {
        for (let j = 0; j < numbers.length - i - 1; j++) {
          if (numbers[j] > numbers[j + 1]) {
            let temp = numbers[j];
            numbers[j] = numbers[j + 1];
            numbers[j + 1] = temp;
          }
        }
      }

      alert("Sorted numbers in ascending order: " + numbers.join(", "));
    }

    // Run all programs one by one
    userInfo();
    showMonth();
    calculator();
    bubbleSortNumbers();
  </script>
</body>
</html>
